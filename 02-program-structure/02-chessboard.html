    <script>
        
        function chessboard(gridSize){

            let counter = 0;

            console.log("The following grid size is: " + gridSize);

            while(counter < gridSize) {
                if (counter % 2 === 0) {
                    let scopedString = "";
                    for(i = 0; i < gridSize; i++){
                         i%2 ? scopedString = scopedString + "_" : scopedString = scopedString + "#";
                    }
                    console.log(scopedString);
                }
                else {
                    let scopedString = "";
                    for(i = 0; i < gridSize; i++){
                         i%2 ? scopedString = scopedString + "#" : scopedString = scopedString  + "_";
                    }
                    console.log(scopedString);
                }
                counter ++;
            }
            console.log("The above grid size is: " + gridSize);
        }

        // Creating a function and switching things up a bit;
        chessboard(8);
        chessboard(16);

    </script>
