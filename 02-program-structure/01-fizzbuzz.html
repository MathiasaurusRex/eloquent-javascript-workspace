            Program Structure - FizzBuzz
        </a>
      </h2>
    </div>
    <script>
        
        function fizzBuzz(startNumber, endNumber){
          
            let counter = startNumber;

            while(counter <= endNumber){

                if (counter % 5 === 0 && counter % 3 === 0) {
                    console.log("fizz buzz");
                }

                else if (counter % 5 === 0) {
                    console.log("buzz");
                }

                else if (counter % 3 === 0) {
                    console.log("fizz");
                }

                else {
                    console.log(counter);
                }
                
                counter++;
            }
           
        }

        // Creating a function and switching things up a bit;
        fizzBuzz(1, 100);

    </script>
