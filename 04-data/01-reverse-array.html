    <script>
       

        // Not sure this is how the question wanted this to be solved, but it does it using the map / unshift function/
        function reverseArray(passedArray){
            let reversedArray = passedArray;
            let newArray = [];

            reversedArray.map(item => {
              var currentFirstLetter = item;
              newArray.unshift(currentFirstLetter);
            })
            return newArray;
        }

        function reverseArrayInPlace(passedArray){
         for (let i = 0; i < Math.floor(passedArray.length / 2); i++) {
            let old = passedArray[i];
            passedArray[i] = passedArray[passedArray.length - 1 - i];
            passedArray[passedArray.length - 1 - i] = old;
          }

          return passedArray;
        }
        console.log(reverseArray(["A", "B", "C"]));
        // → ["C", "B", "A"];
        let arrayValue = [1, 2, 3, 4, 5];
        reverseArrayInPlace(arrayValue);
        console.log(arrayValue);
        // → [5, 4, 3, 2, 1]
    </script>
