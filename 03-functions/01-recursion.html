            Functions - Recursion Exercise
        </a>
      </h2>
      <p>Open up the developer console to see in action.</p>

    <script>
        
        function isEven(firstInt) {
            if(firstInt === 0 ) {
                return true
            }
            else if(firstInt === 1) {
                return false
            }
            // If the first Int is less than zero, run the function again with as a positive version of firstInt
            else if (firstInt < 0) return isEven(-firstInt);
            else return isEven(firstInt - 2);
        }
        console.log(isEven(0));
        console.log(isEven(50));
        // → true
        console.log(isEven(75));
        // → false
        console.log(isEven(-1));
        // → ??
        console.log(isEven(-2));
        // → ??
    </script>
