      <h2>
        <a href="https://eloquentjavascript.net/02_program_structure.html#i_umoXp9u0e7" target="_blank">
            Functions - Minimum Exercise
        </a>
      </h2>
      <p>Open up the developer console to see in action.</p>
    </div>
    <script>
        
        function min(firstInt, secondInt) {
            return Math.min(firstInt, secondInt);
        }
        console.log(min(0, 10));
        // → 0
        console.log(min(0, -10));
        // → -10
        console.log(min(-10, -10.1));
        // → -10.1
    </script>
  </body>
