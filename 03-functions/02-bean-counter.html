    <div>
      <h2>
        <a href="https://eloquentjavascript.net/03_functions.html#i_3rsiDgC2do" target="_blank">
            Functions - Bean Counter
        </a>
      </h2>
      <p>Open up the developer console to see in action.</p>
    </div>
    <script>
        
        function countBs(word) {
          return countChar(word, "B");
        }

        function countChar(word, letter){
            let wordLength = word.length;
            let letterCount = 0;
            for (i = 0; i < wordLength; i++){
              if (word[i] === letter){
                  letterCount++;
              }
            }
            return letterCount;
        }
        console.log(countBs("BBC"));
        // → 2
        console.log(countChar("kakkerlak", "k"));
        // → 4

        console.log(countChar("kakkerlak", 1));
        // → 4
    </script>
  </body>
